<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    /* Basic styling for form elements */
    label, input {
      display: block;
      margin-bottom: 5px;
      margin-left: 500px;
      padding: 5px 10px;
      width: 300px;
    }
    input[type="submit"] {
      margin-top: 10px;
      width: 100px;
      color: darkgreen;
    }
    .error {
      color: red;
    }
    h1{
      font-size: 30px;
      font-family: tahoma;
      color: darkgreen;

    }
  </style>
</head>

<body>
  <h1><center>RTC Online</center></h1>
  <h1><center>Registration Form</center></h1>
  <form id="registrationForm">
    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name" required>
    <div id="NameError" class="error"></div>

    <label for="Address">Address:</label>
    <input type="Address" id="Address" name="Address" required>
    <div id="AddressError" class="error"></div>

    <label for="Town">Town:</label>
    <input type="Town" id="Town" name="Town" required>
    <div id="TownError" class="error"></div>

    <label for="Email">Email:</label>
    <input type="Email" id="Email" name="Email" required>
    <div id="EmailError" class="error"></div>

    <label for="zip">Zip:</label>
    <input type="zip" id="zip" name="zip" required>
    <div id="zipError" class="error"></div>

    <label for="HomePhone">Home Phone:</label>
    <input type="HomePhone" id="HomePhone" placeholder="+639*********" name="HomePhone" required>
    <div id="HomePhoneError" class="error"></div>

    <label for="CellPhone">Cell Phone:</label>
    <input type="CellPhone" id="CellPhone" placeholder="+639*********" name="CellPhone" required>
    <div id="CellPhoneError" class="error"></div>

    <label for="EmergencyContact">Emergency Contact:</label>
    <input type="EmergencyContact" id="EmergencyContact" placeholder="+639*********" name="EmergencyContact" required>
    <div id="EmergencyContactError" class="error"></div>

    <label for="Medical">Medical Concerns/allergies/Special considerations:</label>
    <input type="Medical" id="Medical" name="Medical" required>
    <div id="MedicalError" class="error"></div>

    <label for="Family">Who in the family will be attending?:</label>
    <input type="Family" id="Family" name="Family" required>
    <div id="FamilyError" class="error"></div>

     <label for="Suggestions">Suggestions:</label>
    <input type="Suggestions" id="Suggestions" name="Suggestions" required>
    <div id="SuggestionsError" class="error"></div>




    <input type="submit" value="Preview">
  </form>

  <script>
    // Get form and form elements
    const registrationForm = document.getElementById('registrationForm');
    const Name = document.getElementById('Name');
    const Address = document.getElementById('Address');
    const Town = document.getElementById('Town');
    const Email = document.getElementById('Email');
    const zip = document.getElementById('zip');
    const HomePhone = document.getElementById('HomePhone');
    const CellPhone = document.getElementById('CellPhone');
    const EmergencyContact = document.getElementById('EmergencyContact');
    const Medical = document.getElementById('Medical');
    const Family = document.getElementById('Family');
    const Suggestions = document.getElementById('Suggestions');


    const NameError = document.getElementById('NameError');
    const EmailError = document.getElementById('EmailError');
    const AddressError = document.getElementById('AddressError');
    const TownError = document.getElementById('TownError');
    const ZipError = document.getElementById('ZipError');
    const HomePhoneError = document.getElementById('HomePhoneError');
    const CellPhoneError = document.getElementById('CellPhoneError');
    const EmergencyContactError = document.getElementById('EmergencyContactError');
    const MedicalError = document.getElementById('MedicalError');
    const FamilyError = document.getElementById('FamilyError');
    const SuggestionsError = document.getElementById('SuggestionsError');
    

    // Validate Name
    Name.addEventListener('input', () => {
      if (Name.validity.valid) {
        NameError.textContent = '';
      } else {
        NameError.textContent = 'Name must be at least 8 characters long.';
      }
    });

    // Validate Address
    Address.addEventListener('input', () => {
      if (Address.validity.valid) {
        AddressError.textContent = '';
      } else {
        AddressError.textContent = 'Please enter your current address.';
      }
    });

     // Validate Town
    Town.addEventListener('input', () => {
      if (Town.validity.valid) {
        TownError.textContent = '';
      } else {
        TownError.textContent = 'Please enter your current address.';
      }
    });

     // Validate email
    Email.addEventListener('input', () => {
      if (Email.validity.valid) {
        EmailError.textContent = '';
      } else {
        EmailError.textContent = 'Please enter a valid email address.';
      }
    });

    // Validate zip
    Zip.addEventListener('input', () => {
      if (Zip.validity.valid) {
        ZipError.textContent = '';
      } else {
        ZipError.textContent = 'Must contain 4 characters long';
      }
    });

    // Validate homephone
    HomePhone.addEventListener('input', () => {
      if (HomePhone.validity.valid) {
        HomePhoneError.textContent = '';
      } else {
        HomePhoneError.textContent = 'Must contain 10 characters long';
      }
    });

    // Validate cellphone
    CellPhone.addEventListener('input', () => {
      if (CellPhone.validity.valid) {
        CellPhoneError.textContent = '';
      } else {
        CellPhoneError.textContent = 'Must contain 10 characters long';
      }
    });

     // Validate EmergencyContact
    EmergencyContact.addEventListener('input', () => {
      if (EmergencyContact.validity.valid) {
        EmergencyContactError.textContent = '';
      } else {
        EmergencyContactError.textContent = 'Must contain 10 characters long';
      }
    });

    // Validate medical
    Medical.addEventListener('input', () => {
      if (Medical.validity.valid) {
        MedicalError.textContent = '';
      } else {
        MedicalError.textContent = '';
      }
    });

    // Validate family
    Family.addEventListener('input', () => {
      if (Family.validity.valid) {
        FamilyError.textContent = '';
      } else {
       FamilyError.textContent = 'Please provide atleast 1 family member.';
      }
    });

    // Validate Suggestions
    Suggestions.addEventListener('input', () => {
      if (Suggestions.validity.valid) {
        SuggestionsError.textContent = '';
      } else {
       SuggestionsError.textContent = 'Must have atleast1 sentence.';
      }
    });








    // Submit form
    registrationForm.addEventListener('submit', (event) => {
      if (!Name.validity.valid) {
        NameError.textContent = 'Name must be at least 8 characters long.';
        event.preventDefault();
      }
      if (!Address.validity.valid) {
        AddressError.textContent = 'Please enter your current address.';
        event.preventDefault();
      }
      if (!Town.validity.valid) {
        TownError.textContent = 'Please enter your current address.';
        event.preventDefault();
      }
      if (!Zip.validity.valid) {
        ZipError.textContent = 'Must contain 4 characters long';
        event.preventDefault();
      }
      if (!Email.validity.valid) {
        EmailError.textContent = 'Please enter a valid email address.';
        event.preventDefault();
      }
      if (!HomePhone.validity.valid) {
        HomePhoneError.textContent = 'Must contain 10 characters long';
        event.preventDefault();
      }
      if (!CellPhone.validity.valid) {
        CellPhoneError.textContent = 'Must contain 10 characters long';
        event.preventDefault();
      }
      if (!EmergencyContact.validity.valid) {
        EmergencyContactError.textContent = 'Must contain 10 characters long';
        event.preventDefault();
      }
      if (!Medical.validity.valid) {
        MedicalError.textContent = '';
        event.preventDefault();
      }
      if (!Suggestions.validity.valid) {
        SuggestionsError.textContent = 'Must have atleast1 sentence.';
        event.preventDefault();
      }

      </script>
    </body>
    </html>
